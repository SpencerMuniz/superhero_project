<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super_people index</title>
</head>
<body>
    <h1>List of Heroes</h1>
    <ul>
        {% for hero in all_heroes %}
        <li><h2>{{hero.name}} - <a href="{% url 'super_people:detail' hero.id %}">Click for Details</a></h2> </li>
        <a href="{% url 'super_people:create' %}">Add new hero</a>
        <a href="{% url 'super_people:update' hero.id %}">Edit hero</a>
        <a href="{% url 'super_people:delete' hero.id %}">Delete hero</a>
        {% endfor %}
    </ul>
    <p>
        {% load static %} 
        <img src="{% static 'lilah.jpg' %}" alt="Lilah"> <img src="{% static 'mia.jpg' %}" alt="Mia" width="32.9%">
    </p>

</body>
</html>
